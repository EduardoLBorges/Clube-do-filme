<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliar – {{ filme[0] }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <main>
    <h1>Avaliar: {{ filme[0] }}</h1>

    <div class="filme-grid">
      <div class="poster-container">
        <img src="{{ filme[1] }}" class="poster" alt="Poster do Filme">
      </div>

      <form class="formulario" method="post">
        {% if erro %}
        <div style="color: red; margin-bottom: 10px; font-size: 0.9rem;" title="{{ erro }}">
          ⚠️ {{ erro }}
        </div>
        {% endif %}

        <label>Seu nome:</label>
        <input name="nome" placeholder="Digite seu nome" value="{{ dados.nome if dados and 'nome' in dados else '' }}"
          required>

        {% for campo in ['roteiro', 'atuacao', 'direcao', 'fotografia', 'trilha', 'montagem', 'impacto'] %}
        <div class="estrelas-box">
          <label>{{ campo.capitalize() }}:</label>
          <div class="estrelas" data-name="{{ campo }}">
            {% for i in range(1, 6) %}
            <span class="estrela {% if dados and campo in dados and i <= dados[campo]|int %}ativa{% endif %}"
              data-value="{{ i }}">&#9733;</span>
            {% endfor %}
          </div>
          <input type="hidden" name="{{ campo }}" value="{{ dados[campo] if dados and campo in dados else '' }}"
            required>
        </div>
        {% endfor %}

        <label>Crítica:</label>
        <textarea name="critica" placeholder="Escreva sua opinião..."
          required>{{ dados.critica if dados and 'critica' in dados else '' }}</textarea>

        <div class="nota-total">
          <label>Nota Total:</label>
          <br>
          <div class="estrelas" data-name="total">
            {% for i in range(1, 11) %}
            <span class="estrela {% if dados and 'total' in dados and i <= dados.total|int %}ativa{% endif %}"
              data-value="{{ i }}">&#9733;</span>
            {% endfor %}
          </div>
          <input type="hidden" name="total" value="{{ dados.total if dados and 'total' in dados else '' }}" required>
        </div>

        <br>
        <button type="submit">Enviar Avaliação</button>
      </form>
    </div>
  </main>

  <footer>
    <p style="justify-content: space-between; display: flex;">
      <a class="nav-button" href="{{ url_for('home') }}">← Voltar</a>
      <a class="nav-button" href="{{ url_for('avaliacoes', filme_id=filme_id) }}">Ver Avaliações →</a>
    </p>
  </footer>

  <script>
    document.querySelectorAll('.estrelas').forEach(box => {
      const estrelas = box.querySelectorAll('.estrela');
      const inputName = box.dataset.name;
      const hidden = document.querySelector(`input[name="${inputName}"]`);

      estrelas.forEach(estrela => {
        estrela.addEventListener('click', () => {
          const val = parseInt(estrela.dataset.value);
          hidden.value = val;

          estrelas.forEach(e => {
            e.classList.toggle('ativa', parseInt(e.dataset.value) <= val);
          });
        });
      });
    });
  </script>
</body>

</html>
